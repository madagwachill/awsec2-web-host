<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCHOOL</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="{{ url_for("static", filename =
    "css/style.css")}}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-primary">
    <div class="wrapper">
      <form method="GET" action="{{url_for('save_data')}}">
        <div id="wizard">
          <h4 class="text-center">FORM</h4>
          <section>
            <div class="form-row">
              <input
                type="text"
                class="form-control"
                placeholder="Reg No"
                name="regno"
              />
            </div>
            <div class="form-row">
              <input
                type="text"
                class="form-control"
                placeholder="Name"
                name="name"
              />
            </div>
            <div class="form-row">
              <input
                type="text"
                class="form-control"
                placeholder="Class"
                name="class"
              />
            </div>
            <div class="form-row">
              <input
                type="text"
                class="form-control"
                placeholder="Math"
                name="math"
              />
            </div>
            <div class="form-row">
              <input
                type="text"
                class="form-control"
                placeholder="English"
                name="english"
              />
            </div>
            <div class="form-row">
              <input
                type="text"
                class="form-control"
                placeholder="Science"
                name="science"
              />
            </div>
            <div class="form-row">
              <input
                type="text"
                class="form-control"
                placeholder="Computer"
                name="computer"
              />
            </div>
          </section>

          <button type="submit" class="btn btn-secondary btn-lg btn-blockk">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
